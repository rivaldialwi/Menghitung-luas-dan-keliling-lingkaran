<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
    <title>Menghitung Luas dan Keliling Lingkaran</title>
</head>
<body>
    <form class="form" action="#" method="post" onsubmit="hitungLuas(); hitungKeliling(); return false;">
        <h2>Perhitungan Luas Dan Keliling Lingkaran</h2>
        <label for="jari-jari" class="label">Masukkan jari-jari lingkaran:</label>
        <input type="number" id="jari-jari" name="jari-jari" class="luas" required>
        <input type="submit" value="Hitung" class="button">
        <div id="hasil-luas"></div>
        <div id="hasil-keliling"></div>
    </form>
</body>
<script src="main.js"></script>
</html>
